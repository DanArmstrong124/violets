            <form action="FORMSPREE" method="POST">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input name="name" type="text" class="form-control" id="fullname" placeholder="Required" required>
                </div>
                <div class="form-group">
                    <label for="emailaddress">Email Address</label>
                    <input name="email" type="email" class="form-control" id="emailaddress" aria-describedby="emailHelp" placeholder="Required" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input name="subject" type="text" class="form-control" id="subject" placeholder="Required" required>
                </div>
                  <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" class="form-control" id="message" rows="3" placeholder="Required" required></textarea>
                    </div>
                <button type="submit" style="width:100%; background-color:#cb6ce6!important;color:white!important;border:#c7363e;" class="btn btn-warning">Submit</button>
            </form>
        </div>
